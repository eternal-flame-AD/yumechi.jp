baseURL = "https://yumechi.jp/"
theme = "hugo-material"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    title = "Yumechi"
    weight = 2
  [languages.ja]
    contentDir = "content/ja"
    languageName = "日本語"
    title = "ゆめち"
    weight = 1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true