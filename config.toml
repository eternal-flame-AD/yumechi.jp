[social]
  github = "eternal-flame-AD"
  email = "inquiry@yumechi.jp"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[module]
  [module.hugoVersion]
  extended              = true
  min                   = "0.62.0"


[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = "blog"
  readingTime           = true
  imageStretch          = ""
  removeBlur            = false
  socialShare           = ["twitter", "reddit", "email"]
  hideEmptyStats        = false

  [params.meta]
    description         = "ゆめちのくに： 生物科学　サイバーセキュリティ　トランスジェンダー | Yumechi　Blog: Biology Cybersecurity Transgender"
    author              = "Yumechi"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    dynamicTitles       = true
    searchMenu          = false
    shareMenu           = true

  [params.intro]
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false


#    [params.intro.pic]
#      src                 = "img/main/logo.jpg"
#      shape               = "circle"
#      width               = ""
#      alt                 = "Hugo Future Imperfect Slim"

  [params.sidebar]
    postAmount          = 5
    categories          = true
    categoriesByCount   = true

  [params.footer]
    rssFooter           = true
    socialFooter        = true

  [params.utterances]
    enabled             = false
    repo                = ""
    issueTerm           = "pathname"
    issueNumber         = ""
    label               = ""
    theme               = "github-light"

  [params.staticman]
    enabled             = true
    api                 = "yumechi.jp/.netlify/functions/comment_submit?api="  # No Trailing Slash
    gitProvider         = ""
    username            = ""
    repo                = ""
    branch              = ""

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""