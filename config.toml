baseURL = "https://yumechi.jp/"
theme = "hugo-future-imperfect-slim"
defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = true

[permalinks]
  blog = "/:sections/:year/:title/"

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    title = "Yumechi"
    weight = 1
    copyright = '''© Yumechi. All rights reserved.'''
    [languages.en.params]
        [languages.en.params.header]
          navbarTitle = "Yumechi"
          languageMenu = true
        [languages.en.params.intro]
        header = "Yumechi"
        paragraph = '''
        Hi! This is Yumechi’s personal website.　(つω`*)ﾃﾍ
        '''
        [languages.en.params.sidebar]
        about = '''
        All opinions are solely my own. <br />
        Please do not copy any content out of this site. Posting links to my contents are permitted.
        '''
        [languages.en.menu]
          [[languages.en.menu.main]]
            name = "BLOG"
            identifier = "Blog"
            pre = ""
            url = "/blog/"
            weight = 10
  
  [languages.ja]
    contentDir = "content/ja"
    languageName = "日本語"
    title = "ゆめち"
    weight = 2
    copyright = '''©  Yumechi.'''
    [languages.ja.params]
      [languages.ja.params.header]
        navbarTitle = "ゆめち"
        languageMenu = true
      [languages.ja.params.intro]
        header = "ゆめち"
        paragraph = '''
        ゆるちの（半分）匿名ブログ　(つω`*)ﾃﾍ
        <ul>
          <li>テキサス大学オースティン校　<br /></li>
          <li>計算生物科学 日本語 勉強中</li>
          <li>MTF (´；ω；｀)　手術<span class="joke-text">仮釈放</span>２０２２予定</li>
          <li>サイバーセキュリティ　 バイト中</li>
          <li>Golang 大好き</li>
        </ul>
        '''
      [languages.ja.params.sidebar]
        about = '''
        コンテンツは自分の考えだけです。　<br />
        全ての内容は、無断転載しないでください。他のカイドからニングだけの場合はOKです。
        '''
      [languages.ja.menu]
        [[languages.ja.menu.main]]
          name = "記事"
          dentifier = "Blog"
          pre = ""
          url = "/blog/"
          weight = 10
        
[social]
  github = "eternal-flame-AD"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[module]
  [module.hugoVersion]
  extended              = true
  min                   = "0.62.0"


[params]
  enableCDN             = false
  cssFiles              = ["default", "/custom-style.css"]
  jsFiles               = ["default", "/js/jquery-3.5.1.min.js", "/js/materialize.min.js", "/js/script.js"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = "blog"
  readingTime           = true
  imageStretch          = ""
  removeBlur            = false
  socialShare           = ["twitter", "reddit", "email"]
  hideEmptyStats        = false

  [params.meta]
    description         = "Yumechi　Blog - ゆめちのくに"
    author              = "Yumechi"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    dynamicTitles       = true
    searchMenu          = false
    shareMenu           = true

  [params.intro]
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false


#    [params.intro.pic]
#      src                 = "img/main/logo.jpg"
#      shape               = "circle"
#      width               = ""
#      alt                 = "Hugo Future Imperfect Slim"

  [params.sidebar]
    postAmount          = 5
    categories          = true
    categoriesByCount   = true

  [params.footer]
    rssFooter           = true
    socialFooter        = true

  [params.utterances]
    enabled             = false
    repo                = ""
    issueTerm           = "pathname"
    issueNumber         = ""
    label               = ""
    theme               = "github-light"

  [params.staticman]
    enabled             = false
    api                 = ""  # No Trailing Slash
    gitProvider         = ""
    username            = ""
    repo                = ""
    branch              = ""

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""